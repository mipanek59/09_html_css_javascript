<body>

<h1>The style attribute</h1>

The inline method adds the style attribute directly to a given HTML tag. We add every property after a semicolon.

<p style="color: red;">Text odstavce.</p>

<p style="color: blue;">Druhý odstavec.</p>

<div style="color: green; background-color: lightblue; width: 20%;">
  <p>Odstavec uvnitř divu.</p>
  <p style="color: yellow;">Druhý odstavec uvnitř divu je žlutý.</p>
</div>

Nějaký další text.

</body>
</html>
